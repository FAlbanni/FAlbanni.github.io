<script>
  function findHoes() {
  
    var city = document.getElementById("qs_localidad");
    var minAge = document.getElementById("edad_low");
    var maxAge = document.getElementById("edad_high");
    var minWeight = document.getElementById("peso_low");
    var maxWeight = document.getElementById("peso_high");
    var country = document.getElementById("country");
  
    if(country.value=="Todas"){
      window.open("https://www.destacamos.com/1-chicas-escorts/localidad-"+city.value+"/edad_high-"+maxAge.value+"/edad_low-"+minAge.value+"/peso_high-"+maxWeight.value+"/peso_low-"+minWeight.value+"/listings.html");
    } else {
      window.open("https://www.destacamos.com/1-chicas-escorts/localidad-"+city.value+"/pais_de_origen-"+country.value+"/edad_high-"+maxAge.value+"/edad_low-"+minAge.value+"/peso_high-"+maxWeight.value+"/peso_low-"+minWeight.value+"/listings.html");
    }
  
  }
</script>
<button type="button" onclick="findHoes();">Find Hoes</button>
